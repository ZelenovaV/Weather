<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wether</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
</head>
<body>
    <div class="container_maim">
        <div class="top">
            <form>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Your city" aria-label="Your city"
                        aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
                </div>
            </form>
        </div>
        <div class="central">
            <div class="row">
                <div class="col-6">
                    <h1>New York</h1>
                    <ul>
                        <Li> <span id="nowDay"></span></Li>
                        <li>Humidity: <span id="humidity">0 </span>%</li>
                        <li>Wind: <span id="wind"> </span> km/h</li>
                    </ul>

                </div>
                <div class="col-6">
                    <div class="clearfix">
                        <h2><span class="show" id="valueC"></span>
                            <span class="hide" id="valueF"></span>
                            <span id="celcius">&#8451;</span> | <span id="farenheit">&#8457;</span>
                        </h2>
                        <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" id="icon" alt="clear"
                            class="float-center">
                        <div class="currently_time"></div>
                    </div>
                </div>
            </div>
            <div>
                <button id="button-addon3">Your position</button>
            </div>
            </br>
            </br>
            <div class="weather-forecast" id="forecast"></div>
            <div class="source">
                <p>Open-source code by <a href="https://github.com/ZelenovaV/Weather" target="_blank">ZelenovaV</a></p>
            </div>
        </div>
    </div>
</body>
<script src="script3.js"></script>

</html>
